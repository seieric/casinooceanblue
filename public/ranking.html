    <h1 class="rk-h1 text-center">RANKING</h1>
    <div>
        <div class="container">
            <div class="row">
                <div class="col" style="background-color: #FFFFFF;">
                    <div class="row">
                        <div class="col" style="background-color: #ffff00;">
                            <h2 class="text-center" style="background-color: #ffff00;color: #000000;">1HOUR</h2>
                            <p class="text-center" style="background-color: #ffff00;">1時間ごとのベスト10</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="background-color: #FFFFFF;">
                    <div class="table-responsive table mt-2" role="grid">
                        <table class="table table-hover my-0">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player Name</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="dayRanking">
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <div class="container">
                            <div class="row">
                                <div class="col" style="background-color: #00ff80;">

                                    <p class="text-center">1日のベスト10</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="table-responsive table mt-2" role="grid">
                                        <table class="table table-hover my-0">
                                            <thead>
                                                <tr>
                                                    <th>Rank</th>
                                                    <th>Player Name</th>

    <script>
        $.getJSON('http://localhost:3000/api/ranking', (data) => {
            let day = data.day;
            if(day.length === 0){
                $("#dayRanking").append(`<tr><td>0</td><td>まだデータがありません。</td><td>No data.</td></tr>`);
            }else{
                for(let i=0;i<day.length;i++){
                    let rec = `<tr><td>${i+1}</td><td>${day[i].name}</td><td>${day[i].score}</td></tr>`
                    $("#dayRanking").append(rec);
                }
            }
            let hour = data.hour;
            if(hour.length === 0){
                $("#hourRanking").append(`<tr><td>0</td><td>まだデータがありません。</td><td>No data.</td></tr>`);
            }else{
                for(let i=0;i<hour.length;i++){
                    let rec = `<tr><td>${i+1}</td><td>${day[i].name}</td><td>${day[i].score}</td></tr>`
                    $("#hourRanking").append(rec);
                }
            }
        });
    </script>
