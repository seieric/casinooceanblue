<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>神経衰弱 | Casino Oceanblue</title>
    <link rel="preconnect" href="//cdnjs.cloudflare.com">
    <link rel="preconnect" href="//www.googletagmanager.com">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha512-rO2SXEKBSICa/AfyhEK5ZqWFCOok1rcgPYfGOqtX35OyiraBg6Xa4NnBJwXgpIRoXeWjcAmcQniMhp22htDc6g==" crossorigin="anonymous" />
    <style>
        body{
            background: #0000ff;
        }
        .gm-ctrl{
            background: linear-gradient(90deg, #0000ff, #00ff80);
            z-index: 0;
        }
        .gm-brand{
            font-family: 'Lemonada', cursive;
            color: #ff0080;
        }
        #gameField{
            margin: 10px;
            border-radius: 10px;
            padding: 0;
            border: #1da1f2 solid 1px;
        }
        .card, .cardOpend{
            display: inline-block;
            text-decoration: none;
            height: auto;
            margin: 4px;
        }
        div.wrap{
            max-width: 1000px;
        }
        @media screen and (max-width: 750px){
            #gameField{
                margin: 0;
            }
            div.wrap{
                padding: 5px!important;
            }
            .card img{
                width: 10vh;
                height: auto;
            }
            .card{
                margin: 1px;
            }
        }
        @media screen and (max-width: 300px){
            .card img{
                width: 9vh;
                height: auto;
            }
        }
        .card img{
            border-radius: 10px;
            max-width: 125px;
        }
        .loader {
            font-size: 10px;
            margin: 50px auto;
            text-indent: -9999em;
            width: 11em;
            height: 11em;
            border-radius: 50%;
            background: #f0f8ff;
            background: -moz-linear-gradient(left, #f0f8ff 10%, rgba(240,248,255, 0) 42%);
            background: -webkit-linear-gradient(left, #f0f8ff 10%, rgba(240,248,255, 0) 42%);
            background: -o-linear-gradient(left, #f0f8ff 10%, rgba(240,248,255, 0) 42%);
            background: -ms-linear-gradient(left, #f0f8ff 10%, rgba(240,248,255, 0) 42%);
            background: linear-gradient(to right, #f0f8ff 10%, rgba(240,248,255, 0) 42%);
            position: relative;
            -webkit-animation: load3 1.4s infinite linear;
            animation: load3 1.4s infinite linear;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }
        .loader:before {
            width: 50%;
            height: 50%;
            background: #f0f8ff;
            border-radius: 100% 0 0 0;
            position: absolute;
            top: 0;
            left: 0;
            content: '';
        }
        .loader:after {
            background: #0000ff;
            width: 75%;
            height: 75%;
            border-radius: 50%;
            content: '';
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        @-webkit-keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        #loaderMsg{
            color: #fff;
        }
    </style>
</head>
<body>
<div id="loaderWrap">
    <div class="loader"></div>
    <p class="text-center" id="loaderMsg">他のプレイヤーの参加を待っています...</p>
</div>
<div id="game" style="visibility: hidden">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column text-center wrap">
        <ul id="gameField"></ul>
    </div>
    <nav class="navbar fixed-bottom navbar-expand-sm gm-ctrl">
        <span class="navbar-brand gm-brand">Casino Oceanblue</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="text-white lead" id="turnDisplay"></li>
                <li class="text-white lead" id="counter"></li>
            </ul>
        </div>
    </nav>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" integrity="sha512-hCP3piYGSBPqnXypdKxKPSOzBHF75oU8wQ81a6OiGXHFMeKs9/8ChbgYl7pUvwImXJb03N4bs1o1DzmbokeeFw==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha512-I5TkutApDjnWuX+smLIPZNhw+LhTd8WrQhdCKsxCFRSvhFx2km8ZfEpNIhF9nq04msHhOkE8BMOBj5QE07yhMA==" crossorigin="anonymous"></script>
<script src="socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
