    <script>
        let name = localStorage.getItem('playerName');
        if(name !== null){
            $("input[name=playername]").val(unescape(name));
        }
        $("#playBtn").click((e) => {
            let playerName = $("input[name=playername]").val();
            if(playerName != null && playerName !== ""){
                playerName = escape(playerName);
                localStorage.setItem('playerName', playerName);
                let authToken = localStorage.getItem('authToken');
                e.preventDefault();
                grecaptcha.ready(function() {
                    grecaptcha.execute('6Lds1rwZAAAAAH9Dg60KDk8KefnUnIOtY9RC5bft', {action: 'submit'}).then(function(token) {
                        $.post('/api/start', {token, playerName, authToken}, (data) => {
                            if(data.status === "success" && data.token != null && data.token !== ""){
                                localStorage.setItem('authToken', data.token);
                                window.location.href="/game.html";
                            }else{
                                alert("認証に失敗しました。");
                            }
                        });
                    });
                });
            }else{
                alert("プレーヤー名を入力してください。");
            }
            return false;
        });
    </script>
